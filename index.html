<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Weather App</title>
</head>
<body>
	<div class="maindiv">
		<div class="container">
			<h3 class="heading">WEATHER FORECAST</h3>
			<form>
				<div class="component">
					<div>
						<input type="text" name="city" id="city_Name" placeholder="Enter a City" autofocus>
					</div>
					<div class="btn">
						<button type="button" class="srch_btn" onclick="fetchCity()"><img src="https://cdn-icons-png.freepik.com/512/6711/6711443.png" alt="searc_icon" height="35px"></button>
					</div>
				</div>
				<br>
				<div align="center">
					<img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="weather_icon" height="150px" style="margin-top:-25px;">
				</div>
				<div align="center" style="margin-top:-15px">
					<span id="city">CITY NAME</span>
					<br>
					<span class="measurement" id="temp">0Â°C</span>
				</div>
				<div align="center" style="margin-top:20px">
					<table width="100%" cellpadding="10px">
						<tr align="center">
							<td>
								<h5 class="headings">WIND SPEED</h5>
								<span class="measurement" id="wind_speed">0 km/hr</span>
							</td>
							<td>
								<h5 class="headings">HUMIDITY</h5>
								<span class="measurement" id="humidity">0 g/kg</span>
							</td>
						</tr>
					</table>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
